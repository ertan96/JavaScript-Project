<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Pok&#233;Gu&#233;ss: Guessing Game</title>
  </head>
  
  <body>
    <dialog open class="modal" id="modal">
      <div class="modal-content">

        <div class="center-circle"></div>

        <div class="red-ball">
          <h1 id="modal-title">PokeGuess: Guessing Game</h1>
        </div>

        <div class="white-ball">
          <p id="modal-message">Instructions/GameOver/Victory</p>
          <button id="start-button">Start Game!</button>
        </div>
        
      </div>
    </dialog>
    
    <dialog class="modal" id="victory-modal">
      <div class="modal-content">

        <div class="center-circle"></div>

          <div class="red-ball">
            <h1 id="victory-modal-title">Victory!</h2>
          </div>

          <div class="white-ball">
            <p id="victory-modal-message">You've won!</p>
            <p class="point-count">Your final score is 5!</p>
            <button id="v-play-again">Play Again!</button>
          </div>

      </div>
    </dialog>

    <dialog class="modal" id="gameover-modal">
      <div class="modal-content">

        <div class="center-circle"></div>

        <div class="red-ball">
          <h1 id="gameover-modal-title">Game Over!</h2>
        </div>

        <div class="white-ball">
          <p id="gameover-modal-message">Try again next time.</p>
          <button id="go-play-again">Play Again!</button>
        </div>

      </div>
    </dialog>
    
    <h1 class="game-title">Pok&#233;Gu&#233;ss: Who's that Pok&#233;mon?</h1>
    
    <div class="container" id="game-screen"> 
      <canvas id="view-canvas" width="600" height="600"></canvas>
    </div>
    
    <div id="countdown">Time left: 10</div>
    <div class="point-count">Points: 0</div>

    
    <div class="links-top-right">
      
      <div class="links">
        <a href="https://github.com/ertan96/PokeGuess" target="_blank">
          <img src="./src/urlLinkImages/github2.png" alt="Github" width="130px">
        </a>
      </div>
      
      <div class="links2">
        <a href="https://www.linkedin.com/in/ernest-tan3/" target="_blank">
          <img src="./src/urlLinkImages/linkedin.png" alt="LinkedIn" width="75px">
        </a>
      </div>
      
    </div>
    
    <script src="./dist/main.js"></script>
  </body>
  
  </html>
